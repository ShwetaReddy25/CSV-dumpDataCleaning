name: Process ILIMS CSV

on:
  push:
    paths:
      - "data/*.csv"

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl xlsxwriter

      - name: Run ILIMS processing
        run: |
          python scripts/process_ilims.py
